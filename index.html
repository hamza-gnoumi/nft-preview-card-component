<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
<!-- Main Style File  -->
  <link rel="stylesheet" href="css/main-style.css">

</head>
<body>
<main class="container">
 
  <div class="nft">
    <img src="images/icon-view.svg" alt="icon-view" class="active"> 
  <div class="overlay"><img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="origin"></div>
</div>
  <h1> Equilibrium #3429</h1>

  <p>
  Our Equilibrium collection promotes balance and calm.</p>

  <div class="info">
  <div class="eth"><img src="images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH </div>
  <div class="days"><img src="images/icon-clock.svg" alt="icon-clock"> 3 days left</div>     
  
  </div>
  
  <div class="creation">
  <img src="images/image-avatar.png" alt="avatar" class="avater">
  <div> Creation of <span> Jules Wyvern</span></div>
 </div>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Hamza-gn</a>.
  </footer>
</body>
</html>
